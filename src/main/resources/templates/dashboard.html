<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
        }

        .sidebar a {
            padding: 1rem 1.5rem;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .logout {
            margin-top: auto;
            background-color: #dc3545;
        }

        .sidebar .logout:hover {
            background-color: #c82333;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .main-content h1 {
            margin-bottom: 1rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 0.5rem;
            color: #333;
        }

        .card p {
            color: #666;
            margin: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/dashboard/products}">Products</a>
    <a th:href="@{/dashboard/categories}">Categories</a>
    <a th:href="@{/dashboard/users}">Users</a>
    <a th:href="@{/dashboard/orders}">Orders</a>
    <a th:href="@{/}" class="logout">Logout</a>
<!--    <form th:action="@{/auth/login}" method="post" class="mt-auto">-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
<!--        <button type="submit" class="btn btn-danger w-100 rounded-0">Logout</button>-->
<!--    </form>-->
</div>

<!-- Main Content -->
<section class="main-content flex-grow-1 p-4">
    <h1>Welcome, Admin!</h1>
    <p>Select a section from the sidebar to manage your store.</p>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body">
                    <h3 class="card-title">Products</h3>
                    <p class="card-text"><span th:text="${productCount}">0</span> Products</p>
                    <a th:href="@{/dashboard/products}" class="btn btn-primary btn-sm mt-2">Manage Products</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body">
                    <h3 class="card-title">Categories</h3>
                    <p class="card-text"><span th:text="${categoryCount}">0</span> Categories</p>
                    <a th:href="@{/dashboard/categories}" class="btn btn-primary btn-sm mt-2">Manage Categories</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body">
                    <h3 class="card-title">Users</h3>
                    <p class="card-text"><span th:text="${userCount}">0</span> Users</p>
                    <a th:href="@{/dashboard/users}" class="btn btn-primary btn-sm mt-2">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm text-center">
                <div class="card-body">
                    <h3 class="card-title">Orders</h3>
                    <p class="card-text"><span th:text="${orderCount}">0</span> Orders</p>
                    <a th:href="@{/dashboard/orders}" class="btn btn-primary btn-sm mt-2">Manage Orders</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
