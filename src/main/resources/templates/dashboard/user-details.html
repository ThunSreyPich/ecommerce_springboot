<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head">
  <title>User Details</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:replace="fragments/dashboard-layout :: layout(~{::section})">
<section class="container mt-4">
  <h1>User Details</h1>
  <div class="card user-details mt-3">
    <div class="card-body">
      <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
      <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
      <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p class="card-text"><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    </div>
  </div>
  <a th:href="@{/dashboard/users}" class="btn btn-secondary mt-3">Back to User List</a>
</section>

<!-- Bootstrap 5 JavaScript (with Popper.js for tooltips/popovers if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
