<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head">
    <title>Add Category</title>
    <style>
        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            background-color: #28a745;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body th:replace="fragments/dashboard-layout :: layout(~{::section})">

<section>
    <div class="form-container">
        <h2>Add New Category</h2>
        <form th:action="${isEdit} ? @{/dashboard/categories/update} : @{/dashboard/categories/save}" method="post" th:object="${category}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Enter category name" required />
            </div>

            <div class="form-actions">
                <button type="submit" th:text="${isEdit} ? 'Update Category' : 'Save Category'"></button>
            </div>
        </form>

    </div>
</section>

</body>
</html>
