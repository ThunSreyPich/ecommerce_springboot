<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head">
  <title>Order Details</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:replace="fragments/dashboard-layout :: layout(~{::section})">
<section class="container mt-4">
  <h1>Order Details</h1>
  <div class="card mt-3">
    <div class="card-body">
      <p class="card-text"><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
      <p class="card-text"><strong>User:</strong> <span th:text="${order.user.username}"></span> (<span th:text="${order.user.email}"></span>)</p>
      <p class="card-text"><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
      <p class="card-text"><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span></p>
      <p class="card-text"><strong>Status:</strong> <span th:text="${order.status}"></span></p>
      <p class="card-text"><strong>Products:</strong></p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="product : ${order.products}">
          <span th:text="${product.name}"></span> - $<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span>
        </li>
      </ul>
    </div>
  </div>
  <a th:href="@{/dashboard/orders}" class="btn btn-secondary mt-3">Back to Order List</a>
</section>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
