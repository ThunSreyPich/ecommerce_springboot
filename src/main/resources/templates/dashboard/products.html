<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/dashboard-layout :: layout(~{::section})">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<section class="container py-4 px-2">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Products</h1>
        <a th:href="@{/dashboard/products/create}" class="btn btn-primary">Create Product</a>
    </div>

    <!-- Products Grid -->
    <div class="row g-4">
        <div th:each="product : ${products}" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img th:if="${product.image != null}" th:src="${product.image}" alt="Product Image"
                     class="card-img-top" style="height: 150px; object-fit: cover; border-radius: .375rem .375rem 0 0;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text mb-1">Price: $<span th:text="${product.price}"></span></p>
                    <p class="card-text">Category: <span th:text="${product.category.name}"></span></p>

                    <div class="mt-auto d-flex gap-2">
                        <a th:href="@{'/dashboard/products/view/' + ${product.id}}" class="btn btn-outline-primary btn-sm" title="View">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{'/dashboard/products/edit/' + ${product.id}}" class="btn btn-outline-warning btn-sm" title="Edit">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{'/dashboard/products/delete/' + ${product.id}}" method="post" style="display:inline;">
                            <button type="button" class="btn btn-outline-danger btn-sm" title="Delete" onclick="confirmDelete(this.form)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let formToDelete = null;

        function confirmDelete(form) {
          formToDelete = form;
          const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
          deleteModal.show();
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
          if (formToDelete) {
            formToDelete.submit();
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
