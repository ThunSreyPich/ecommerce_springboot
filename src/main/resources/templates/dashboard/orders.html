<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard-layout :: head">
    <title>Order Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:replace="fragments/dashboard-layout :: layout(~{::section})">
<section class="container mt-4">
    <h1>Manage Orders</h1>
    <p>This page displays customer orders and status.</p>

    <!-- Search Form -->
    <form th:action="@{/dashboard/orders}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search by product name"
                   th:value="${searchTerm}" aria-label="Search by product name" />
            <button class="btn btn-primary" type="submit">Search</button>
            <a th:if="${searchTerm}" th:href="@{/dashboard/orders}" class="btn btn-outline-secondary ms-2">Clear</a>
        </div>
    </form>

    <!-- Display search term -->
    <p th:if="${searchTerm}" class="text-muted">
        Showing results for: <strong th:text="${searchTerm}"></strong>
    </p>

    <!-- Display success or error messages -->
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Orders Cards -->
    <div th:if="${orders != null and !orders.empty}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="order : ${orders}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Order #<span th:text="${order.id}"></span></h5>
                    <p class="card-text"><strong>Products:</strong> <span th:text="${#strings.arrayJoin(order.products.![name], ', ')}"></span></p>
                    <p class="card-text"><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span></p>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/dashboard/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- No results message -->
    <div th:if="${orders == null or orders.empty}" class="text-center mt-4">
        <p class="text-muted">No orders found matching your search.</p>
    </div>
</section>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
