<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments/website-layout :: layout(~{::main_content})">
<body>
<section th:fragment="main_content">
    <h1 class="mb-4 text-center">Welcome to the Shop</h1>

    <div sec:authorize="isAnonymous()">
        <p class="mb-4 text-center">You are browsing as a guest.
            <a th:href="@{/login}">Login</a> or <a th:href="@{/register}">Register</a> to make purchases!
        </p>
    </div>

<!--    <div sec:authorize="isAuthenticated()">-->
<!--        <p class="mb-4 text-center">-->
<!--            Welcome, <span sec:authentication="name"></span>!-->
<!--            <a th:href="@{/order/history}">View Order History</a> |-->
<!--&lt;!&ndash;            <a th:href="@{/logout}">Logout</a>&ndash;&gt;-->
<!--        <form th:action="@{/logout}" method="post" class="d-flex justify-content">-->
<!--            <button type="submit" class="btn btn-link p-0" style="text-decoration: none;">Logout</button>-->
<!--        </form>-->
<!--        </p>-->
<!--    </div>-->

    <div sec:authorize="isAuthenticated()">
        <p class="mb-4 text-center">
            Welcome, <span sec:authentication="name"></span>!
<!--        <div class="d-flex align-items-center">-->
            <a th:href="@{/order/history}" class="me-2">View Order History</a> |
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link p-0" style="text-decoration: none;">Logout</button>
            </form>
<!--        </div>-->
        </p>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${products != null}">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:if="${product.image != null}" th:src="@{${product.image}}"
                     class="card-img-top rounded" style="height: 150px; object-fit: cover;" alt="Product Image" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text flex-grow-1" th:text="${product.description}">Description</p>
                    <p class="card-text fw-bold fs-5">$<span th:text="${product.price}">0.00</span></p>
                    <a sec:authorize="isAuthenticated()" th:href="@{/order/buy/{id}(id=${product.id})}"
                       class="btn btn-primary mt-auto w-100">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
