<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
            color: white;
        }

        .header-left, .header-center, .header-right {
            flex: 1;
        }

        .header-left {
            text-align: left;
        }

        .header-center {
            text-align: center;
        }

        .header-right {
            text-align: right;
        }

        .header-link {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: bold;
        }

        .search-input {
            width: 60%;
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a th:href="@{/about}" class="header-link">About Us</a>
    </div>

    <div class="header-center">
        <form th:action="@{/search}" method="get">
            <input type="search" name="query" class="search-input" placeholder="Search products..."/>
        </form>
    </div>

    <div class="header-right">
        <a th:href="@{/login}" class="header-link">Login</a>

    </div>
</header>

<main>
    <h1>Welcome to the Shop</h1>
    <p>You are browsing as a guest. Explore our products below!</p>
</main>

</body>
</html>
