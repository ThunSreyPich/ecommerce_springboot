<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
            color: white;
        }

        .header-left, .header-center, .header-right {
            flex: 1;
        }

        .header-left {
            text-align: left;
        }

        .header-center {
            text-align: center;
        }

        .header-right {
            text-align: right;
        }

        .header-link {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: bold;
        }

        .search-input {
            width: 60%;
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a th:href="@{/about}" class="header-link">About Us</a>
    </div>

    <div class="header-center">
        <form th:action="@{/search}" method="get">
            <input type="search" name="query" class="search-input" placeholder="Search products..."/>
        </form>
    </div>

    <div class="header-right">
        <a th:href="@{/login}" class="header-link">Login</a>

    </div>
</header>

<main>
    <h1>Welcome to the Shop</h1>
    <p>You are browsing as a guest. Explore our products below!</p>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${products != null}">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <div class="card-body">
                        <img th:if="${product.image != null}" th:src="@{/images/${product.image}}"
                             style="width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 0.5rem;" />

                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text">
                            Price: $<span th:text="${product.price}">0.00</span>
                        </p>
                        <div style="margin-top:10px;">
                            <button>Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
