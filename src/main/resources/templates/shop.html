<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/website-layout :: head">
    <title>Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:replace="fragments/website-layout :: layout(~{::section})">
<section class="container mt-4">
    <h1 class="mb-4 text-center">Welcome to the Shop</h1>

    <div sec:authorize="isAnonymous()" class="text-center mb-4">
        <p>You are browsing as a guest.
            <a th:href="@{/login}" class="btn btn-outline-primary btn-sm mx-1">Login</a>
            <a th:href="@{/register}" class="btn btn-outline-success btn-sm mx-1">Register</a>
            to make purchases!
        </p>
    </div>

    <div sec:authorize="isAuthenticated()" class="text-center mb-4">
        <p>
            Welcome, <span sec:authentication="name"></span>!
            <a th:href="@{/order/history}" class="btn btn-outline-info btn-sm mx-1">View Order History</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-secondary btn-sm mx-1">Logout</button>
        </form>
        </p>
    </div>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div th:if="${products != null}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:if="${product.image != null}" th:src="@{${product.image}}"
                     class="card-img-top rounded" style="height: 200px; object-fit: cover;"
                     th:alt="'Image of ' + ${product.name}" />
                <img th:if="${product.image == null}"
                     src="https://via.placeholder.com/200x200?text=No+Image"
                     class="card-img-top rounded" style="height: 200px; object-fit: cover;"
                     alt="No product image available" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text flex-grow-1" th:text="${product.description}">Description</p>
                    <p class="card-text fw-bold fs-5">$<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>
                    <a sec:authorize="isAuthenticated()" th:href="@{/order/buy/{id}(id=${product.id})}"
                       class="btn btn-primary mt-auto w-100">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${products == null or products.empty}" class="text-center mt-4">
        <p class="text-muted">No products available at the moment.</p>
    </div>
</section>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
