<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/website-layout :: layout(~{::main_content})">
<body>
<section th:fragment="main_content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>

        <form th:action="@{/login}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</section>
</body>
</html>
